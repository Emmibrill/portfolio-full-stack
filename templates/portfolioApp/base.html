                </div>
            </div>
        </div>

                    <li><a href="{% url 'contact' %}">contact</a></li>

                    <p class="coder_name"><div class="design">Designed and</div><div class="dev">developed by Brill</div></p>

    <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper(".mySwiper", {
      slidesPerView: "auto",
      centeredSlides: true,
      spaceBetween: 10,
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
    });
  </script>

    <script src="{% static 'js/portfolio.js' %}"></script>

    {% block scripts %}
